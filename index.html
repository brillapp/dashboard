<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Farmacias 路 Ventas Offline</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0f172a" />

  <!-- iOS PWA-ish -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Farmacias" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-title">Farmacias 路 Ventas</div>
        <div class="brand-sub" id="installHint">Instalable 路 Offline</div>
      </div>

      <div class="topbar-actions">
        <button class="btn btn-xs" id="btnHome" title="Dashboard"></button>
      </div>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab" data-view="dash">Dashboard</button>
    <button class="tab" data-view="predicciones">Predicciones</button>
    <button class="tab" data-view="farmacias">Farmacias</button>
    <button class="tab" data-view="pedidos">Pedidos</button>
    <button class="tab" data-view="productos">Productos</button>
    <button class="tab" data-view="rutas">Rutas</button>
    <button class="tab" data-view="interacciones">Check-ins</button>
    <button class="tab" data-view="backup">Backup</button>
    <button class="tab" data-view="ajustes">Ajustes</button>
  </nav>

  <main class="container">
    <div id="view"></div>
  </main>

  <div id="toast" class="toast" style="display:none"></div>

  <script>
    // resalta tab activa (solo UI)
    document.addEventListener("click", (e) => {
      const b = e.target.closest("nav.tabs button");
      if (!b) return;
      document.querySelectorAll("nav.tabs button").forEach(x => x.classList.remove("active"));
      b.classList.add("active");
    });

    // bot贸n home
    document.addEventListener("DOMContentLoaded", () => {
      const btnHome = document.getElementById("btnHome");
      if (btnHome) btnHome.onclick = () => {
        document.querySelectorAll("nav.tabs button").forEach(x => x.classList.remove("active"));
        const dash = document.querySelector('nav.tabs button[data-view="dash"]');
        dash?.classList.add("active");
      };
    });
  </script>

  <script src="./app.js"></script>
</body>
</html>
